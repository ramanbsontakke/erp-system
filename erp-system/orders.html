<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ERP System</h1>
        <nav>
            <a href="dashboard.html" id="dashboard">Dashboard</a>
            <a href="products.html" id="products">Products Management</a>
            <a href="orders.html" id="orders">Orders Management</a>
        </nav>
    </header>
    <main>
        <h2>Orders Management</h2>
        <table id="orders-list">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <form id="add-order-form">
            <label for="customer">Customer:</label>
            <input type="text" id="customer" name="customer" required>
            <label for="total">Total:</label>
            <input type="number" id="total" name="total" required>
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
            </select>
            <button type="submit">Add Order</button>
        </form>
        /
        <div id="edit-order-modal" class="modal"> 
            <form id="edit-order-form">
                <input type="hidden" id="edit-order-id">
                <label for="edit-order-customer">Customer:</label>
                <input type="text" id="edit-order-customer" name="customer" required>
                <label for="edit-order-total">Total:</label>
                <input type="number" id="edit-order-total" name="total" required>
                <label for="edit-order-status">Status:</label>
                <select id="edit-order-status" name="status" required>
                    <option value="Pending">Pending</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Delivered">Delivered</option>
                </select>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </main>
    <script src="orders.js"></script>
</body>
</html>
