<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ERP System</h1>
        <nav>
            <a href="dashboard.html" id="dashboard">Dashboard</a>
            <a href="products.html" id="products">Products Management</a>
            <a href="orders.html" id="orders">Orders Management</a>
        </nav>
    </header>
    <main>
        <h2>Products Management</h2>
        <table id="products-list">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <form id="add-product-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            <button type="submit">Add Product</button>
        </form>
        <div id="edit-product-modal" class="modal">
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id">
                <label for="edit-product-name">Name:</label>
                <input type="text" id="edit-product-name" name="name" required>
                <label for="edit-product-price">Price:</label>
                <input type="number" id="edit-product-price" name="price" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </main>
    <script src="products.js"></script>
</body>
</html>
